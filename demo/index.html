<html>
<head>
  <title>Contact Form Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex,nofollow”>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-xl-8 offset-xl-2 py-5">

        <div class="form-group form-inline">
          <label for="form_use">Specify the Submit method/behavior:</label> &nbsp;
          <select id="form_use" name="form_use" class="form-control">
            <option value="1">Without Ajax</option>
            <option value="2">With Ajax</option>
          </select>
        </div>
        <h1>Contact Us</h1>

        <p class="lead">Please fill out the fields below.</p>


        <form id="contact-form" method="post"
          action="https://x5bzp3vla9.execute-api.us-east-1.amazonaws.com/dev/form/demo"
          role="form" enctype="multipart/form-data">
          <input type="hidden" name="_yodawg" />

          <div class="messages"></div>

          <div class="controls">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Firstname *</label>
                  <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="surname">Lastname *</label>
                  <input id="surname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email *</label>
                  <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="need">Please specify your need *</label>
                  <select id="need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                    <option value=""></option>
                    <option value="Request quotation">Request quotation</option>
                    <option value="Request order status">Request order status</option>
                    <option value="Request copy of an invoice">Request copy of an invoice</option>
                    <option value="Other">Other</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_file">File</label>
                  <input type="file" id="form_file" name="form_file" class="form-control-file">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-12">
                <script src="https://www.google.com/recaptcha/api.js?render=6LdkmBkaAAAAAA3FO1buOrXPcJ1zPkLZmC7PUHkd"></script>
                <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response" data-sitekey="6LdkmBkaAAAAAA3FO1buOrXPcJ1zPkLZmC7PUHkd" data-action="submit">
                <input id="doIt" type="button" class="btn btn-success btn-send" value="Send message" onclick="onClick()">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <p class="text-muted">
                  <strong>*</strong> These fields are required.</p>
                </div>
              </div>
            </div>

          </form>
        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>

<script type="text/javascript" src="index.js"></script>
  </body>
</html>
