version: '3'
services:
  lambdaform:
    build: .
    restart: always
    command: "npm run prod"
    ports:
      - '5000:5000'
    environment:
      # AWS access credentials
      - AWS_ACCESS_KEY_ID=XXXXXXXXXX
      - AWS_SECRET_ACCESS_KEY=XXXXXXXXXX
      # AWS S3 configuration
      - FORMBUCKET=XXXXXXXXXX
